<form action="" class="card" [formGroup]="form" (ngSubmit)="submit()">
  <h2>Войти в панель админа</h2>
  <div class="alert alert-danger" *ngIf="auth.error$ | async as error">{{error}}</div>
  <div class="alert alert-info" *ngIf="message">{{message}}</div>

  <div class="form-control" [ngClass]="{invalid: form.get('email').touched && form.get('email').invalid}">
    <label for="email">Email:</label>
    <input type="email" id="email" formControlName="email">
    <div
      class="validation"
      *ngIf="form.get('email').touched && form.get('email').invalid"
    >
      <small *ngIf="form.get('email').errors.required">Введите поле емайл</small>
      <small *ngIf="form.get('email').errors.email">введите правильный емайл</small>

    </div>
  </div>
  <div class="form-control" [ngClass]="{invalid: form.get('password').touched && form.get('password').invalid}">
    <label for="password">Пароль:</label>
    <input type="password" id="password" formControlName="password">
    <div class="validation" *ngIf="form.get('password').touched && form.get('password').invalid">
      <small *ngIf="form.get('password').errors.required">Введите пороль</small>
      <small *ngIf="form.get('password').errors.minlength">Не менее {{form.get('password').errors.minlength.requiredLength}} символов.
      Сейчас он {{form.get('password').errors.minlength.actualLength}}
      </small>

    </div>
  </div>
  <button
    type="submit"
    class="btn btn-primary"
    [disabled]="form.invalid || submitted"

  >Войти</button>

</form>
